    <script>
        var photos = [];
        var fileNames = [];
        var imageList = [];
        var image = [];
        var openList = "<li id='photo'>";
        var closeList = "</li>";

        for (let i = 1; i <= 6; i++) {
            fileNames.push(`winterland${i}`);
            photos.push(`<img src='images/${fileNames[fileNames.length - 1]}.jpg'>`);
            image = openList + photos[photos.length - 1] + closeList;
            imageList.push(image);

            document.getElementById("album").innerHTML = imageList;
        }
